<!DOCTYPE html>
<html lang="en">

<head>
  <title>Contact</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
  <header>
    <div class="container text-center">
      <h1>Kontakt</h1>
    </div>
    <nav class="container nav nav-pills nav-fill">
      <a class="nav-link" href="index.html">Startseite</a>
      <a class="nav-link active disabled" href="contact.html">Kontakt</a>
    </nav>
  </header>
  <main>

    <div class="container">
      <h3>Kontaktinformationen</h3>
      <address>
        0000/00000000<br>
        <a href="mailto:villa-kunterbunt@gnone.com">villa-kunterbunt@gnone.com</a><br>
        Am Existiert-Nicht See 000<br>
        00000 Ausgedachtern
      </address>
    </div>
    <div class="container">
      <h3>Kontaktformular</h3>
      <form class="container">
        <div class="row"><label class="col-4 form-label" for="name">Name:</label>
        <div class="col-4"><input class="form-control" type="text" id="name" name="name" value="Maxi Muster"></div></div>
        <div class="row"><label class="col-4 form-label" for="street">Straße:</label>
        <div class="col-4"><input class="form-control" type="text" id="street" name="street" value="Musterstraße 1"></div></div>
        <div class="row"><label class="col-4 form-label" for="city">Ort:</label>
        <div class="col-4"><input class="form-control" type="text" id="city" name="city" value="12345 Musterstadt"></div></div>
        <div class="row"><label class="col-4 form-label" for="arrival">Ankunft:</label>
        <div class="col-4"><input class="form-control" type="text" id="arrival" name="arrival" value="01.01.2025"></div></div>
        <div class="row"><label class="col-4 form-label" for="departure">Abreise:</label>
        <div class="col-4"><input class="form-control" type="text" id="departure" name="departure" value="15.01.2025"></div></div>
        <div class="row"><label class="col-4 form-label" for="pets">Haustiere:</label>
        <div class="col-4"><select class="form-control" name="pets" id="pets">
            <option value="no">nein</option>
            <option value="yes">ja</option>
          </select></div></div>
        <div class="row"><label class="col-4 form-check-label" for="check">Datenschutzerklärung gelesen:</label>
        <div class="col-4"><input class="form-check-input" type="checkbox" value="" id="check">
        </div></div>
        <div class="row"><button type="submit" class="btn btn-primary col-4">Absenden</button></div>
      </form>
    </div>
    <div class="container">
      <h3>Standort</h3>
      <div><iframe width="68%" height="750px"
          src="https://www.openstreetmap.org/export/embed.html?bbox=11.15214765071869%2C46.66915398403485%2C11.155688166618347%2C46.670758927489125&amp;layer=mapnik&amp;marker=46.66995646171912%2C11.153917908668518"
          style="border: 1px solid black"></iframe></div>
      <div><small><a
            href="https://www.openstreetmap.org/?mlat=46.66996&amp;mlon=11.15392#map=19/46.66996/11.15392">Größere
            Karte anzeigen</a></small></div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
